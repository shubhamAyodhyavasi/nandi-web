<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandikrushi</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- new icons -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- new linear icons -->
    <link rel="stylesheet" href="css/linearicons.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- slick slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <!-- carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">

    <div class="main-wrapper">
        <div class="main-header">
            <div class="container-fluid px-5">
                <div class="row justify-content-between align-items-center">
                    <!-- <div class="col-md-3"> -->
                        <div class="logo-wrapper">
                            <img class="img-fluid" src="images/logo-black.png">
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        
        <!-- customer login start -->
    <div class="customer_login w-100 px-3">
        <div class="container-fluid">
            <div class="row">
               <!--login area start-->
                <div class="align-items-center col-lg-6 col-md-6 d-flex justify-content-center">
                    <div class="account_form">
                        <h2>login</h2>
                        <form action="#">
                            <p>   
                                <label>Username or email <span>*</span></label>
                                <input type="text">
                             </p>
                             <p>   
                                <label>Passwords <span>*</span></label>
                                <input type="password">
                             </p>   
                            <div class="align-items-xl-baseline d-flex justify-content-around login_submit">
                               <a href="#">Lost your password?</a>
                                <label for="remember">
                                    <input id="remember" type="checkbox">
                                    Remember me
                                </label>  
                            </div>
                            <div class="login-submit mt-3">
                                <a class="btn w-100 theme-button" href="dashboard.html" type="submit">login</a>
                            </div>
                            <div class="signup mt-5 text-center">                               
                                 <p class="l-signup">
                                     Don't Have account?<a href="#"> Sign up</a>
                                 </p>
                                 
                                 
                             </div>

                        </form>
                     </div>    
                </div>

                <div class="col-lg-6 col-md-6 align-items-center col-lg-6 col-md-6 d-flex justify-content-center">
                    <div class="account_form register-img text-white px-3 text-center">
                        <!-- <img src="images/login.jpg" alt=""> -->
                        <h2 class="font-weight-light">Don't have an account yet?</h2>
                        <p class="pb-5">Let's get you all set up so you can start placing your first orders</p>
                        <div class="pt-5"></div>
                        <div class="btn-wrapper">
                            <a href="#" class="btn btn-light rounded-pill px-5">Sign up</a>
                        </div>
                    </div>    
                </div>
                <!--register area end-->
            </div>
        </div>    
    </div>
    <!-- customer login end -->

    </div>


    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- slick slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- custom-js -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- custom-js -->
    <script src="js/custom.js"></script>
</body>

</html>
